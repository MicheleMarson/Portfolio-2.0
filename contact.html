<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mihaela Portfolio site with all the work and skills I have aquired."
    />
    <meta name="”robots”" content="index, follow" />
    <title>Mihaela Marson Portfolio Site</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">Mihaela Marson</div>
        <div class="navbar">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero">
        <h1>Contact</h1>
        <p>Make your first move and contact me for any projects that you need help with</p>
      </div>
    </main>
    <section class="form">
      <form action="" method="post">
        <div class="fullName">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Send me a message..."
          ></textarea>
        </div>

        <button type="submit" class="btn">Send</button>
      </form>
    </section>
    <footer><p>Made by Mihaela Marson</p></footer>
  </body>
</html>
